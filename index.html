<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div id="display_screen">
            <div id="display1"></div>
            <div id="display2"></div>
        </div>
        <h1 id="head">Session 1</h1>

        <div id="time">
            <div id="session">
                <p>session time</p>
                <div id="s_timer">20 min</div>
                <button id="s_minus">-</button>
                <button id="s_plus">+</button>
            </div>
            <div id="break">
                <p>break time</p>
                <div id="b_timer">5 min</div>
                <button id="b_minus">-</button>
                <button id="b_plus">+</button>
            </div>
        </div>
        <button id="start">Start</button>
        <button style="display:none;" id="pause">Pause</button>
        <button id="reset">Reset</button>
    </div>
</body>
<script src="index.js"></script>

</html>
